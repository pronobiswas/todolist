<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <header>
        <div class="progressBar">
            <div class="progress"></div>
        </div>
        <div class="container">
            <nav>
                <div class="navWarpper">
                    <div class="logo">
                        <h1>HELLO</h1>
                    </div>
                    <div class="menu">
                        <ul>
                            <li><a href="#">Feaature</a></li>
                            <li><a href="#">For Tearms</a></li>
                            <li><a href="#">Resource</a></li>
                            <li><a href="#">Priceing</a></li>
                        </ul>
                        <div class="logIn">
                            <a href="#" class="btnLogIn">Log In</a>
                            <a href="#" class="btnLogIn">start For Free</a>
                            
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section id="sectionOne">
        <div class="partOne"></div>
        <div class="paarTwo"></div>

        <div class="partMain">
            <div class="container">
                <div class="partMainWarpper">

                    <div class="partMAinContent">
                        <h3>Create your profile</h3>
                        <div class="contentItem">
                            <div class="profiling">
                                <div class="profilingImg">
                                    <img src="./asset/img/PXL_20240106_084853736.jpg" alt="png">
                                </div>
                                <div class="profilingTxt">
                                    <h3>Looking Good !</h3>
                                    <p>âœ”</p>
                                </div>
                            </div>
                        </div>
                        <div class="contentItem">
                            <label for="Fname">Your Name</label>
                            <br>
                            <input type="text" id="Fname" placeholder="E.g SomeOne todoist" name="fullname">
                        </div>
                        <div class="contentItem">
                            <div class="todoistTeam">
                                <div class="todoistTxt">
                                    <div>
                                        <p>I want to use Todoist with my team</p>
                                    </div>
                                    <div class="todoistTogle">
                                        <div class="togleball"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="contentItem continueBtnBox">
                            <button class="continueBtn">Continue</button>
                        </div>
                    </div>

                    <div class="partMAinImg">
                        <img src="./asset/img/partIamage.png" alt="photos">
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="sectionTwo">
        <div class="partitionOne"></div>
        <div class="partitionTwo"></div>
        <div class="stepTwo">
            <div class="container">
                <div class="stepTwoWarpper">

                    <div class="stepTwoContent">
                        <div class="contentHeader">
                            <h3>How do you plan to use Todoist?</h3>
                            <p>Choose all that apply.</p>
                        </div>
                        <ul>
                            <li>
                                <div class="lefts">
                                    <i class="fa-regular fa-user"></i>
                                    <span>Personal</span>
                                </div>
                                <div class="rights">
                                    <div class="circle">
                                        <i class="fa-solid fa-check"></i>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="lefts">
                                    <i class="fa-solid fa-briefcase"></i>
                                    <span>Work</span>
                                </div>
                                <div class="rights">
                                    <div class="circle">
                                        <i class="fa-solid fa-check"></i>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="lefts">
                                    <i class="fa-solid fa-laptop-code"></i>
                                    <span>Education</span>
                                </div>
                                <div class="rights">
                                    <div class="circle">
                                        <i class="fa-solid fa-check"></i>
                                    </div>
                                </div>
                            </li>
                            
                            <button id="secondBtn">submit</button>
                        
                            
                            
                        </ul>

                    </div>

                    <div class="steptwoImage">
                        <div class="steptwoImageBox">
                            <img src="./asset/img/steptwoImg.png" alt="png">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>



    <!-- =========script===== -->
    <script src="./js/script.js"></script>
</body>
</html>
